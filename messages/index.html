<!doctype html>

<html>
<head>
  <title>Messages</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
  </script>
  <script>

$.getJSON("https://messagehub.herokuapp.com/messages.json", success);

function success(data) {
   $('#messages').html('')
   $.each(data, function(index, element) {
    $('#messages').append($('<p>', {
      text: element.content + " by " + element.username
    }))
  })
}

  </script>
</head>

<body>
  <h1>Messages</h1>
  <div id="messages">Loading...</div>
</body>
</html>
